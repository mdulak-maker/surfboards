<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Photo Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <!-- Webpage Title -->
            <a class="navbar-brand font-weight-bold" href="#">Surfbrd</a>

            <!-- Toggle Button for Smaller Screens -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/surfboards">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/surfboards/gallery">Gallery</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/surfboards/new">Add Surfboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/surfboards/weather">Weather</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <!-- Weather Container -->
            <div class="col">
                <h1>Weather</h1>
                <iframe width="100%" height="450" src="https://embed.windy.com/embed2.html?lat=37.756&lon=-122.487&detailLat=37.756&detailLon=-122.487&width=650&height=450&zoom=5&level=surface&overlay=wind&product=ecmwf&menu=&message=&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=default&metricTemp=default&radarRange=-1" frameborder="0"></iframe>
            </div>
    
            <!-- Board Recommendation Container -->
            <div class="col">
                <h1>Board Recommendation</h1>
                <!-- Your board recommendation content here -->
                <div class = "mt-5 "id = 'wind-info'></div>
                <div class = "mt-5" id = 'board-recommendation'></div>
                
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='JS/script.js') }}"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
