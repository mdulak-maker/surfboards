<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body style="padding-top: 80px;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
      <!-- Navigation Bar -->
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <!-- Webpage Title -->
            <a class="navbar-brand font-weight-bold" href="#">Surfbrd</a>

            <!-- Toggle Button for Smaller Screens -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/surfboards">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/surfboards/gallery">Gallery</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/surfboards/new">Add Surfboard</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/surfboards/weather">Weather</a>
                  </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <form action="/surfboards/update" method="post" class="p-3 col-4 mx-auto my-5 bg-dark text-light">
        <input type="hidden" name="id" value="{{ surfboard.id }}">

        <h2 class="text-center text-primary">Edit Surfboard</h2>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
        </select>
        <div class="form-group">
            <label for="board_name">Board Name:</label>
            <input type="text" value = "{{surfboard.board_name}}" name="board_name" id="board_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="shaper">Shaper</label>
            <input type="text" value = "{{surfboard.shaper}}" name="shaper" id="shaper" class="form-control">
        </div>
        <div class="form-group">
            <label for="volume">Volume</label>
            <input type="text" value = "{{surfboard.volume}}" name="volume" id="volume" class="form-control">
        </div>
        <div class="form-group">
            <label for="year">Year</label>
            <input type="text" value = "{{surfboard.year}}" name="year" id="year" class="form-control">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" name="price" id="price" class="form-control">
        </div>
        <h1 class = "text-center text-primary" >Upload an Image</h1>
        Select image to upload:
        <input type="file" name="file" accept="image/*">
          <input type="Submit" value="Submit" class="btn btn-primary bg-blue btn-outline-light m-1">
        
    </form>

  </body>
</html>
