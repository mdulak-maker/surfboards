<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    <form action="/users/new" method="POST" class="p-3 col-4 mx-auto my-5 bg-dark text-light">
    <h2 class="text-center text-primary text-light">Register</h2>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
{% endwith %}

        </select>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" class="form-control">
        </div>
        <div class="form-group"></div>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" name="password" id="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="text" name="confirm_password" id="confirm_password" class="form-control">
        </div>
        <p>Do you plan on Selling surfboards?</p>
<div class="form-check">
    <input class="form-check-input" type="radio" name="seller" value="1" id="sellingYes">
    <label class="form-check-label" for="sellingYes">
      yes
    </label>
</div>
<div class="form-check">
    <input class="form-check-input" type="radio" name="seller" value="0" id="sellingNo" checked>
    <label class="form-check-label" for="sellingNo">
      no
    </label>
</div>

<p>Do you plan on buying surfboards?</p>
<div class="form-check">
    <input class="form-check-input" type="radio" name="buyer" value="1" id="buyingYes">
    <label class="form-check-label" for="buyingYes">
      yes
    </label>
</div>
<div class="form-check">
    <input class="form-check-input" type="radio" name="buyer" value="0" id="buyingNo" checked>
    <label class="form-check-label" for="buyingNo">
      no
    </label>
</div>
        <input type="submit" value="Register" class="btn btn-primary btn-outline-light">
    </form>

  </body>
</html>
