<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- Webpage Title -->
      <a class="navbar-brand" href="#">Surfbrd</a>
      
      <!-- Toggle Button for Smaller Screens -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Navigation Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/surfboards">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/surfboards/gallery">Gallery</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="/surfboards/new">Add Surfboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    
<div class="container mt-5 pt-5">
    <div class="row">
        <!-- Left side - Card for Product Details -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Product Details
                </div>
                <div class="card-body">
                    <h5 class="card-title">Board Name: <span id="boardName">{{surfboard.board_name}}</span></h5>
                    <p class="card-text">Year: <span id="boardYear">{{surfboard.year}}</span></p>
                    <p class="card-text">Volume: <span id="boardVolume">{{surfboard.volume}}</span></p>
                    <p class="card-text">Price: <span id="boardPrice">{{surfboard.price}}</span></p>
                    <p class="card-text">Shaper: <span id="boardShaper">{{surfboard.shaper}}</span></p>
                </div>
            </div>
        </div>
        <!-- Right side - Image -->
        <div class="col-md-6">
            <h3>Product Image</h3>
            <div style="width: 100%; height: 200px; background-color: grey; text-align: center;">
                <img src = "{{surfboard.image}}" id="productImage" alt="Product Image" style="max-height: 200px; max-width: 100%;">
            </div>
        </div>
    </div>

    <!-- Bottom - Buttons -->
    <div class="row mt-5">
        <div class="col-12 text-center">
            <button class="btn btn-primary me-3">Buy</button>
            <button class="btn btn-secondary">Rent</button>
        </div>
    </div>
</div>

<!-- Optional Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
