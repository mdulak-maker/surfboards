<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Photo Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .card-img-top {
            object-fit: cover;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- Webpage Title -->
      <a class="navbar-brand" href="#">Surfbrd</a>
      
      <!-- Toggle Button for Smaller Screens -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Navigation Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/surfboards">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/surfboards/gallery">Gallery</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="/surfboards/new">Add Surfboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
 


<div class="container mt-5">
    <h1>Photo Gallery</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Repeat this block for each image -->
        {% for one_row in image_urls %}
        <div class="col">
            <div class="card">
              <img src="{{one_row.image}}" class="card-img-top" alt="Image 1">
            </div>
          </div>
        {% endfor %}
  
      


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
