<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surfboard Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-3">Surfboard Dashboard</h2>

    <!-- Tabs navigation -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="all-tab" data-bs-toggle="tab" href="#all" role="tab" aria-controls="all" aria-selected="true">All Surfboards</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="mine-tab" data-bs-toggle="tab" href="#mine" role="tab" aria-controls="mine" aria-selected="false">My Surfboards</a>
        </li>
    </ul>

    <!-- Tabs content -->
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="all" role="tabpanel" aria-labelledby="all-tab">
            <!-- All Surfboards Table -->
            <table class="table mt-3">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Model</th>
                        <th scope="col">Size</th>
                        <th scope="col">Price</th>
                        <th scope="col">Owner</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample row, repeat similar rows for each surfboard -->
                    <tr>
                        <th scope="row">1</th>
                        <td>WaveRider</td>
                        <td>6'0"</td>
                        <td>$450</td>
                        <td>John Doe</td>
                    </tr>
                    <!-- More rows can go here -->
                </tbody>
            </table>
        </div>

        <div class="tab-pane fade" id="mine" role="tabpanel" aria-labelledby="mine-tab">
            <!-- My Surfboards Table -->
            <table class="table mt-3">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Model</th>
                        <th scope="col">Size</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample row, repeat similar rows for each of your surfboards -->
                    <tr>
                        <th scope="row">1</th>
                        <td>WaveMaster</td>
                        <td>6'2"</td>
                        <td>$500</td>
                    </tr>
                    <!-- More rows can go here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
