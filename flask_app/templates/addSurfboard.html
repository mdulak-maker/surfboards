<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    
    <form action="/surfboards/new" method="post" enctype="multipart/form-data" class="p-3 col-4 mx-auto my-5 bg-dark text-light">
      <input type="hidden" name="user_id" value="{{ session['user_id']}}">
      <h2 class="text-center text-primary">Add Recipe</h2>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
          {% for message in messages %}
              <p>{{message}}</p>
          {% endfor %}
      {% endif %}
      {% endwith %}
  
      <div class="form-group">
          <label for="board_name">Board Name:</label>
          <input type="text" name="board_name" id="board_name" class="form-control">
      </div>
      <div class="form-group">
          <label for="shaper">Shaper</label>
          <input type="text" name="shaper" id="shaper" class="form-control">
      </div>
      <div class="form-group">
          <label for="volume">Volume</label>
          <input type="text" name="volume" id="volume" class="form-control">
      </div>
      <div class="form-group">
          <label for="year">Year</label>
          <input type="text" name="year" id="year" class="form-control">
      </div>
      
      <input type="Submit" value="Submit" class="btn btn-primary btn-outline-dark">
  </form>
  
    
    

    

  </body>
</html>
